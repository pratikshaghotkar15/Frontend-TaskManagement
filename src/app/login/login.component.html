<div class="errMsg">
    {{errMsg}}
</div>

<h1 style="text-align: center;">Login</h1>
<div class="container" style="width: 800px;">
    <form (submit)="loginCheck()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="login.email" name="email" style="padding: 12px 20px;">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Password</label>
            <input type="password" class="form-control" [(ngModel)]="login.pwd" name="pwd" style="padding: 12px 20px;">
        </div>

        <button type="submit" class="btn btn-primary mt-4">Login</button>

    </form>

    <div class="mt-3">
       Don't have an account, Please <a routerLink="/register">Register Here</a>
    </div>
</div>
