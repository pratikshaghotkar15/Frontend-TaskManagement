<div class="succMsg">
    {{regResp?.successMsg}}
</div>

<div class="errMsg">
    {{regResp?.errorMsg}}
</div>

<h1 style="text-align: center;">Register Here</h1>

<div class="container" style="width: 800px;">
    <form ngNativeValidate (submit)="registration()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control" required [(ngModel)]="register.name" name="name"
                style="padding: 12px 20px;">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" required [(ngModel)]="register.email" name="email"
                style="padding: 12px 20px;">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Password</label>
            <input type="password" class="form-control" required [(ngModel)]="register.pwd" name="pwd"
                style="padding: 12px 20px;">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Phone No</label>
            <input type="number" class="form-control" required [(ngModel)]="register.phno" name="phno"
                style="padding: 12px 20px;">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Date Of Birth</label>
            <input type="date" class="form-control" required [(ngModel)]="register.dob" name="dob"
                style="padding: 12px 20px;">
        </div>
        <div>
            <input type="radio" class="form-check-input" value="male" required [(ngModel)]="register.gender"
                name="gender">Male &nbsp;
            <input type="radio" class="form-check-input" value="female" required [(ngModel)]="register.gender"
                name="gender">Female
        </div>

        <button type="submit" class="btn btn-primary mt-4">Register</button>

    </form>

    <div class="mt-3">
        Do you have account ? <a routerLink="/">Login Here</a>
    </div>
</div>
